<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0;url=/">  <script>
    var segmentCount = 0;
    var repoName = "Audiobook_App_PWA";
    var l = window.location;
    var basePath = l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/';
    
    // Redirect to the correct path in GitHub Pages
    window.location.href = l.protocol + '//' + l.hostname + 
      (l.port ? ':' + l.port : '') + '/' + repoName + '/' +
      l.pathname.slice(basePath.length) + 
      (l.search || '') + (l.hash || '');
  </script>
  <title>Page Redirection</title>
</head>
<body>
  If you are not redirected automatically, follow this <a href="/">link</a>.
</body>
</html>
